{% set name = "click-repl" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 17849c23dba3d667247dc4defe1757fff98694e90fe37474f3feebb69ced26a9

build:
  number: 1
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - click
    - prompt_toolkit
    - python >={{ python_min }}
    - six

test:
  requires:
    - python {{ python_min }}
  imports:
    - click_repl

about:
  home: https://github.com/untitaker/click-repl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: REPL plugin for Click
  description: |
    click-repl turns a click-based application into a REPL, enabling
    multiple commands to be executed in single session, with a single
    shared context. Supports tab completion and command history.

extra:
  recipe-maintainers:
    - rxm7706
    - izahn
